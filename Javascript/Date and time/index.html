  <script>
    let  a;
    let date;
    let time;  
    setInterval(()=>{
    a=new Date();
    date=a.toLocaleDateString()+' on <br>'+a.getDay(); 
    time = a.getHours()+':'+a.getMinutes()+':'+a.getSeconds();
    document.getElementById('time').innerHTML=time+" <BR> DATE: "+date; 
     },1000) </script>
